
<div id='map-container' class="map-container">
  <!-- Begin Map Object -->
	<div id='map' class='map'>
		<div id="locator-widget-button" title="Locate" class="locator-widget-button"></div>
    <div id="basemap-gallery-button" title="Basemaps/Overlays" class="basemap-gallery-button"></div>
    <div id="share-button" title="Share" class="share-button"></div>
    <div id="simple-geocoder" class="simple-geocoder"></div>
    <div id="basemap-linker" data-bind="visible: showBasemapGallery()" class="basemap-linker modal-link" style="display: none;"></div>
    <div id="locator-linker" data-bind="visible: showLocatorOptions()" class="locator-linker modal-link" style="display: none;"></div>
    <!-- Begin Basemap/Overlays Modal -->
    <div id="basemap-modal" data-bind="visible: showBasemapGallery()" class="maptools-modal" style="display: none;">
    	<div class="container-header">Overlays</div>
    	<div class="overlays-container">
        <div class="overlays-checkbox" data-layer='road'>
          <span class="custom-check">
            <span></span>
          </span>
          <span class="custom-check-label">Roads</span>
        </div>
        <div class="overlays-checkbox" data-layer='river'>
          <span class="custom-check">
            <span></span>
          </span>
          <span class="custom-check-label">Rivers</span>
        </div>
        <div class="overlays-checkbox" data-layer='settle'>
          <span class="custom-check">
            <span></span>
          </span>
          <span class="custom-check-label">Settlements</span>
        </div>
        <div class="overlays-checkbox" data-layer='poBounds'>
          <span class="custom-check">
            <span></span>
          </span>
          <span class="custom-check-label">Political Boundaries</span>
        </div>
    	</div>
			<div class="container-header">Basemaps</div>
			<div id="basemap-gallery"></div>
    </div>
    <!-- End Basemap/Overlays Modal -->
    <!-- Begin Locator Modal -->
    <div id="locator-modal" data-bind="visible: showLocatorOptions()" class="maptools-modal" style="display: none;">
    	<div class="container-header">Locator</div>
      <div id="location-widget" class="location-widget"></div>
      <div class="line-splitter"></div>
      <div class="goto-area-search">Or, go to an area</div>
      <span id="clear-search-pins" data-bind="visible: showClearPinsOption()" class="clear-search-pins">Clear Pins</span>
      <div id="area-search-options-1" class="area-search-radio-container">
        <input id="dms-search" type="radio" name="search-option" checked="true"/>
        <label for="dms-search" class="search-option-label">Degrees/Minutes/Seconds</label>
      </div>
      <div id="area-search-options-2" class="area-search-radio-container">
        <input id="lat-long-search" type="radio" name="search-option"/>
        <label for="lat-long-search" class="search-option-label">Latitude/Longitude</label>
      </div>
      <div id="area-search-inputs" class="area-search-inputs">
        <div id="dms-inputs" data-bind="visible: showDMSInputs()" class="dms-inputs-container">
          <table>
            <tr>
              <td></td>
              <td>Degrees</td>
              <td>Minutes</td>
              <td>Seconds</td>
            </tr>
            <tr>
              <td>Latitude</td>
              <td>
                <input id="degreesLatInput" type="text" class="dms-inputs"/>
              </td>
              <td>
                <input id="minutesLatInput" type="text" class="dms-inputs"/>
              </td>
              <td>
                <input id="secondsLatInput" type="text" class="dms-inputs"/>
              </td>
            </tr>
            <tr>
              <td>Longitude</td>
              <td>
                <input id="degreesLonInput" type="text" class="dms-inputs"/>
              </td>
              <td>
                <input id="minutesLonInput" type="text" class="dms-inputs"/>
              </td>
              <td>
                <input id="secondsLonInput" type="text" class="dms-inputs"/>
              </td>
            </tr>
          </table>
        </div>
        <div id="lat-long-inputs" data-bind="visible: showLatLongInputs()" class="lat-long-inputs-container">
          <table>
            <tr>
              <td>Latitude</td>
              <td>
                <input id="latitudeInput" type="text" class="lat-long-inputs"/>
              </td>
            </tr>
            <tr>
              <td>Longitude</td>
              <td>
                <input id="longitudeInput" type="text" class="lat-long-inputs"/>
              </td>
            </tr>
          </table>
        </div>
        <div class="search-option-button-container">
          <div id="search-option-go-button" class="search-option-go-button">GO</div>
        </div>
			</div>
    </div>
    <!-- End Locator Modal -->
    <!-- Begin Layer Controls Container -->
    <div id='layer-controls' class="layer-controls-container">




      <div id="treecover_change_toolbox" class="toolbox treecover_change_toolbox" style="display: none">
      <!-- Begin Custom Slider Container -->
        <div class="range-slider">
            <input type="text" class="js-range-slider" value="" />
        </div>
        <div class="extra-controls">
            <!--<input type="text" maxlength="4" value="2000" class="inp js-from" />
            <input type="text" maxlength="4" value="2012" class="inp js-to" />-->
            <button id="newSlider">&#9658;</button>
        </div>
      <!-- End Custom Slider Container -->

        <!--<div class="toolbox_legend">
          <p>Tree cover change</p>
        </div>
        <div class="toolbox-inner">
          <div class="slider-container">
            <div id="treeCoverSlider">
              sli
            </div>
          </div>
        </div>-->
      </div>
      <div id="forma_toolbox" class="toolbox forma_toolbox" style="display: none">
        <div class="toolbox_legend">
          <p>FORMA alerts</p>
        </div>
        <div class="toolbox-inner">
          <div class="slider-container">
            <div id="formaAlertSlider"></div>
          </div>
        </div>
      </div>
      <div id="fires_toolbox" class="toolbox fires_toolbox" style="display: none">
        <div class="toolbox_legend">
          <p>NASA active fire alerts</p>
        </div>
        <div class="toolbox-inner">
          <ul class="toolbox-list">
            <li data-filter='7' class="selected">Past Week</li>
            <li data-filter='3' >Past 72 hours</li>
            <li data-filter='2' >Past 48 hours</li>
            <li data-filter='1' >Past 24 hours</li>
          </ul>
          <div class="high-confidence-fires">
            <input type="checkbox" id='high-confidence'>
            <label for="high-confidence">Only show high confidence fires</label>
          </div>
        </div>
      </div>
    </div>
    <!-- End Layer Controls Container -->
    <!-- Begin Legend -->
    <div id="legend-container" class="legend-container">
      <div id="legend-title" class="legend-title">
        <span>Legend</span>
      </div>
      <div id="legend-content" class="legend-content">
        <div id="legend"></div>
      </div>
    </div>
    <!-- End Legend -->
	</div>
  <!-- End Map Object -->  
</div>
<!-- Begin Analysis Wizard -->
<div id="wizard-tab" class="wizard-tab">Analysis</div>
<div id="wizard-container" class="wizard-container">
  <div id="wizard" class="wizard"></div>
</div>
<!-- End Analysis Wizard -->
